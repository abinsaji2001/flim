{% extends 'base.html' %}
{% block body %}
  <div class="col-md-12">
            <div class="card" style="width: 18rem;">
  <img src="{{movie.img.url}}"  width="300px" height="300px">
            </div>
      <div class="col-md-12">
   <h2>{{movie.name}}</h2>
          <h4>{{movie.desc}}</h4>
    <h6>{{movie.year}}</h6>
          <a class="btn btn-warning" href="{% url 'update' movie.id %}">UPDATE</a>
        <a class="btn btn-danger" href="{% url 'delete' movie.id %}">DELETE</a>
           </div>
  </div>
</div>


{% endblock %}
